</head>
<body>

        <aside id="sidebar">

            <ul>
                <li><a href="index.html" class="menu-link" data-lang="de">Startseite</a></li>
                <li><a href="index.html" class="menu-link" data-lang="en" style="display:none;">Home</a></li>
                <li><a href="index.html" class="menu-link" data-lang="us" style="display:none;">Freedom HQ</a></li>
                <li><a href="blog.html" class="menu-link active" data-lang="de">Blog</a></li>

                <hr>
                <li><a href="#" class="menu-link lang-link" onclick="switchLanguage('de')" id="lang-de">ðŸ‡©ðŸ‡ª Deutsch</a></li>
                <li><a href="#" class="menu-link lang-link" onclick="switchLanguage('en')" id="lang-en">ðŸ‡¬ðŸ‡§ English</a></li>
                <li><a href="#" class="menu-link lang-link" onclick="switchLanguage('us')" id="lang-us">ðŸ‡ºðŸ‡¸ American</a></li>
            </ul>
        </aside>

        <main id="main-content">
            <header>
                <h1 data-lang="de">Mein Blog</h1>
                <h1 data-lang="en" style="display:none;">My Blog</h1>
                <h1 data-lang="us" style="display:none;">Freedom Journal</h1>
            </header>
            <ul id="blog-list"></ul>
            <div id="blog-post" style="display:none;"></div>
        </main>
    </div>

    <script>
        async function loadBlogPosts() {
            const response = await fetch('https://api.github.com/repos/eleluggi/eleluggi.com/contents/blog');
            const files = await response.json();
            const blogList = document.getElementById("blog-list");
            
            files.forEach(file => {
                if (file.name.endsWith(".md")) {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = "blog.html?post=" + file.name.replace(".md", ""); 
                    link.textContent = file.name.replace(".md", "");
                    listItem.appendChild(link);
                    blogList.appendChild(listItem);
                }
            });
        }
        
        async function loadPost(postName) {
            const response = await fetch(`https://raw.githubusercontent.com/eleluggi/eleluggi.com/main/blog/${postName}.md`);
            const content = await response.text();
            document.getElementById("blog-post").innerHTML = marked.parse(content);
            document.getElementById("blog-list").style.display = "none";
            document.getElementById("blog-post").style.display = "block";
        }

        const urlParams = new URLSearchParams(window.location.search);
        const post = urlParams.get("post");
        if (post) {
            loadPost(post);
        } else {
            loadBlogPosts();
        }
    </script>
</body>
</html>
