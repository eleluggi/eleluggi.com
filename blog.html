<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Dein CSS -->
</head>
<body>
    <header>
        <h1>Mein Blog</h1>
    </header>
    
    <main>
        <ul id="blog-list"></ul>
    </main>

    <script>
        async function loadBlogPosts() {
            const response = await fetch('https://api.github.com/repos/eleluggi/eleluggi.com/contents/blog');
            const files = await response.json();
            const blogList = document.getElementById("blog-list");

            files.forEach(file => {
                if (file.name.endsWith(".md")) {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = "blog_template.html?post=" + file.name.replace(".md", "");
                    link.textContent = file.name.replace(".md", "");
                    listItem.appendChild(link);
                    blogList.appendChild(listItem);
                }
            });
        }
        window.onload = loadBlogPosts;
    </script>
</body>
</html>
