<head>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
	/* Hauptinhalt */
	#main-content {
	    flex: 1;
	    padding: 0 20px;
	}
	
	h1 {
	    font-size: 24px;
	}
	
	/* Sortier-Dropdown */
	#sort-order {
	    background: #FFD700;
	    border: 2px solid black;
	    padding: 5px;
    		margin-bottom: 10px; /* Vorher: 15px → Jetzt: 30px für mehr Abstand */
	    font-weight: bold;
	    cursor: pointer;
	    box-shadow: 3px 3px 0 #AAAAAA;
	    transition: all 0.2s ease-in-out;
	}
	
	/* Dropdown-Text */
	#sort-order option {
	    background: white;
	    color: black;
	    font-weight: bold;
	}
	
	/* Hover- & Fokus-Effekt */
	#sort-order:hover,
	#sort-order:focus {
	    background: black;
	    color: #FFD700;
	    border: 2px solid #FFD700;
	}
	
	/* Blog-Posts */
	.blog-post {
	    margin-bottom: 30px;
	    padding: 15px;
	    border: 4px solid #FFD700;
	    background: #FFF7E5;
	    box-shadow: 8px 8px 0 #AAAAAA;
	    transition: transform 0.2s ease-in-out;
	}
	
	/* Hover-Effekt */
	.blog-post:hover {
	    transform: scale(1.02);
	}
	
	/* Blogpost-Titel */
	.blog-post h2 {
	    margin-top: 0;
	    color: black;
	}
	
	/* Datum */
	.blog-post .date {
	    font-size: 12px;
	    color: red;
	}
	
	/* Read More Button */
	.read-more {
	    background: #FFD700;
	    border: 2px solid black;
	    padding: 8px 12px;
	    cursor: pointer;
	    font-weight: bold;
	    display: inline-block;
	    margin-top: 10px;
	    box-shadow: 3px 3px 0 #AAAAAA;
	    transition: all 0.2s ease-in-out;
	}
	
	.read-more:hover {
	    background: black;
	    color: #FFD700;
	}
	
	/* Blog-Post Popup Container */
	#post-popup {
	    display: none;
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100%;
	    height: 100%;
	    background: rgba(0, 0, 0, 0.7);
	    justify-content: center;
	    align-items: center;
	}
	
	/* Blog-Post Inhalt im Popup */
	.popup-content {
	    background: #FFF7E5;
	    padding: 30px;
	    width: 60%;
	    max-width: 800px;
	    max-height: 80vh;
	    overflow-y: auto;
	    box-shadow: 8px 8px 0px #AAAAAA;
	    border: 4px solid #FFD700;
	    text-align: left;
	    position: relative;
	}
	
	/* Mobile Optimierung für Popup */
	@media screen and (max-width: 768px) {
	    .popup-content {
	        width: 90vw;
	        max-width: none;
	    }
	}
	
	/* Titel und Datum */
	.popup-content h2 {
	    font-size: 26px;
	    margin-bottom: 10px;
	}
	
	.popup-content .date {
	    font-size: 14px;
	    color: red;
	    margin-bottom: 20px;
	}
	
	/* Text Abstand */
	.popup-content p {
	    margin-bottom: 15px;
	    line-height: 1.6;
	}
	
	/* "X" Button */
	.close-btn {
	    position: absolute;
	    right: 20px;
	    top: 10px;
	    font-size: 24px;
	    cursor: pointer;
	    color: black;
	    font-weight: bold;
	}
	
	/* Navigation Buttons */
	.popup-navigation {
	    margin-top: 20px;
	    text-align: center;
	}
	
	.popup-navigation button {
	    background: #FFD700;
	    border: 2px solid black;
	    padding: 10px 15px;
	    cursor: pointer;
	    font-weight: bold;
	    margin: 0 10px;
	}
	
	/* Hover Effekt */
	.popup-navigation button:hover {
	    background: black;
	    color: #FFD700;
	}
	
	/* ℹ️-Icon */
	.info-icon {
	    font-size: 22px;
	    cursor: pointer;
	    display: inline-block;
	    padding: 5px;
	}
	
	.info-icon:hover {
	    background-color: black;
	    color: #FFD700;
	    padding: 5px 8px;
	    border-radius: 5px;
	    transition: 0.3s;
	}
	
	/* Info-Box */
	#info-box {
	    display: none;
	    position: fixed;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    background-color: #FFD700;
	    padding: 15px;
	    border: 2px solid black;
	    box-shadow: 5px 5px 0px #AAAAAA;
	    text-align: center;
	    width: 300px;
	}
	
	/* Schließen-Button */
	#info-box button {
	    background-color: black;
	    color: #FFD700;
	    border: none;
	    padding: 5px 10px;
	    margin-top: 10px;
	    cursor: pointer;
	    font-weight: bold;
	}
	
	#info-box button:hover {
	    background-color: #FFD700;
	    color: black;
	    border: 2px solid black;
	}
	
	/* Blog-Hintergrund */
	.blog-background {
	    position: fixed;
	    top: 0;
	    left: 0;
	    width: 100vw;
	    height: 100vh;
	    overflow: hidden;
	    z-index: -1;
	    background-color: #FFF7E5;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	}
	
	/* Text-Container für Blocksatz */
.blog-text-container {
    position: absolute;
    width: 100%;
    height: 400%; /* Erhöht auf 400%, um sicherzustellen, dass genug Text für Bewegung da ist */
    font-size: 22px;
    font-family: monospace;
    line-height: 1.8;
    opacity: 0.18;
    text-align: justify;
    text-align-last: justify;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    animation: scrollBackground 60s linear infinite;
}

	
	/* Zufällig rote Wörter */
	.blog-text-container .red {
	    color: red;
	    font-weight: bold;
	}
	
	/* Dicke Wörter */
	.blog-text-container .bold {
	    font-weight: bold;
	    color: black;
	}
	
	/* Endlose Animation */
	@keyframes scrollBackground {
	    from {
	        transform: translateY(100%);
	    }
	    to {
	        transform: translateY(-100%);
	    }
	}
	
	/* Bilder in Blogposts & Popups */
	.blog-post img,
	.popup-content img {
	    max-width: 100%;
	    height: auto;
	    display: block;
	    margin: 10px auto;
	    border-radius: 5px;
	    object-fit: contain;
	}
	
	/* Container für Bilder */
	.blog-post,
	.popup-content {
	    max-width: 800px;
	    width: 100%;
	    overflow: hidden;
	}
	/* Scrollbar für Popup-Inhalt */
	.popup-content {
	    overflow-y: auto; /* Scrollbar aktivieren */
	    scrollbar-width: thin; /* Dünn in Firefox */
	    scrollbar-color: black #FFD700; /* Farbe für Firefox */
	}
	
	/* Scrollbalken für WebKit-Browser */
	.popup-content::-webkit-scrollbar {
	    width: 15px; /* Dicke Scrollleiste */
	}
	
	/* Hintergrund der Scroll-Leiste */
	.popup-content::-webkit-scrollbar-track {
	    background: #FFD700; /* Goldener Track */
	}
	
	/* Der bewegliche Scroll-Balken */
	.popup-content::-webkit-scrollbar-thumb {
	    background: black; /* Schwarzer Scrollbalken */
	    border-radius: 5px; /* Abgerundete Ecken */
	    border: 3px solid #FFD700; /* Goldener Rand */
	}

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const blogList = document.getElementById("blog-list");
        const sortOrder = document.getElementById("sort-order");
        const popup = document.getElementById("post-popup");
        const popupTitle = document.getElementById("popup-title");
        const popupDate = document.getElementById("popup-date");
        const popupContent = document.getElementById("popup-content");
        const prevBtn = document.getElementById("prev-post");
        const nextBtn = document.getElementById("next-post");
        const closeBtn = document.querySelector(".close-btn");

        let posts = [];

        async function loadBlogPosts() {
            try {
                const response = await fetch('https://api.github.com/repos/eleluggi/eleluggi.com/contents/blog');
                const files = await response.json();

                posts = await Promise.all(files
                    .filter(file => file.name.endsWith(".md"))
                    .map(async file => {
                        const postData = await fetch(file.download_url);
                        const text = await postData.text();

                        let parts = text.split("---");
                        let metaData = parts[1] ? parts[1].trim().split("\n") : [];
                        let content = parts[2] ? parts[2].trim() : "No content available.";

                        let title = "Untitled";
                        let date = new Date();

                        metaData.forEach(line => {
                            if (line.startsWith("title:")) title = line.replace("title:", "").trim();
                            if (line.startsWith("date:")) date = new Date(line.replace("date:", "").trim());
                        });

                        return { title, date, content };
                    })
                );

                renderPosts();
            } catch (error) {
                console.error("Error loading blog posts:", error);
                blogList.innerHTML = "<p>Error loading posts. Please try again later.</p>";
            }
        }

        function renderPosts() {
            blogList.innerHTML = "";
            let sortedPosts = [...posts].sort((a, b) =>
                sortOrder.value === "newest" ? b.date - a.date : a.date - b.date
            );

            sortedPosts.forEach((post, index) => {
                let postElement = document.createElement("div");
                postElement.classList.add("blog-post");

                let postTitle = document.createElement("h2");
                postTitle.textContent = post.title;

                let postDate = document.createElement("div");
                postDate.classList.add("date");
                postDate.textContent = post.date.toLocaleDateString("en-US");

                let postPreview = document.createElement("p");
                postPreview.innerHTML = marked.parse(post.content.split("\n").slice(0, 3).join(" "));

                let readMoreBtn = document.createElement("button");
                readMoreBtn.textContent = "Read More →";
                readMoreBtn.classList.add("read-more");
                readMoreBtn.onclick = () => openPostPopup(post, index);

                postElement.appendChild(postTitle);
                postElement.appendChild(postDate);
                postElement.appendChild(postPreview);
                postElement.appendChild(readMoreBtn);
                blogList.appendChild(postElement);
            });
        }

        function openPostPopup(post, index) {
            popupTitle.textContent = post.title;
            popupDate.textContent = post.date.toLocaleDateString("en-US");

            // Hier wird der Markdown-Text in HTML umgewandelt
            popupContent.innerHTML = marked.parse(post.content);

            popup.style.display = "flex";

            prevBtn.onclick = () => {
                if (index > 0) openPostPopup(posts[index - 1], index - 1);
            };
            nextBtn.onclick = () => {
                if (index < posts.length - 1) openPostPopup(posts[index + 1], index + 1);
            };
        }

        closeBtn.onclick = () => {
            popup.style.display = "none";
        };

        sortOrder.addEventListener("change", renderPosts);
        loadBlogPosts();
    });
